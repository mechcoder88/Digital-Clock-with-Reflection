<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Clock UI Design</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="clock">
		<h2>Current Time is</h2>
		<div id="time">
			<div><span id="hours">00</span><span>Hours</span></div>
			<div><span id="minutes">00</span><span>Minutes</span></div>
			<div><span id="seconds">00</span><span>Seconds</span></div>
			<div><span id="am_pm"></span></div>
		</div>
	</div>
	<script type="text/javascript">
		function clock() {

			let hours = document.getElementById('hours');
			let minutes = document.getElementById('minutes');
			let seconds = document.getElementById('seconds');
			let am_pm = document.getElementById('am_pm');

			// Fetching Current Time
			let h = new Date().getHours();
			let m = new Date().getMinutes();
			let s = new Date().getSeconds();
			let am = "AM";

			// Converting Hour from 24hr Format to 12hr Format
			if (h > 12) {
				h = h - 12;
				am = "PM"
			}
			// Converting Single Digit Values into Double Digit Values 
			h = (h < 10) ? "0" + h : h
			m = (m < 10) ? "0" + m : m
			s = (s < 10) ? "0" + s : s

			// Assigning Values to DOM Elements
			hours.innerHTML = h;
			minutes.innerHTML = m;
			seconds.innerHTML = s;
			am_pm.innerHTML = am
		}

		// Updating Clock Every Second for latest Time 
		let interval = setInterval(clock, 1000);
	</script>
</body>

</html>
